name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build font and generate preview
        run: npm run build-all

      - name: Add CDN information to preview
        run: |
          # Get latest tag or use a default if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "main")
          
          # Add CDN information to the docs/index.html file
          SEARCH="</main>"
          CDN_INFO="<div class=\"cdn-info\">\n<h2>CDN Usage</h2>\n<p>Use Fukiai via jsDelivr CDN:</p>\n<pre><code>@font-face {\n  font-family: 'Fukiai';\n  src: url('https://cdn.jsdelivr.net/gh/hugelton/Fukiai@${LATEST_TAG}/build/fukiai.woff') format('woff');\n  font-weight: normal;\n  font-style: normal;\n}</code></pre>\n</div>\n</main>"
          
          sed -i "s|${SEARCH}|${CDN_INFO}|g" docs/index.html
          
          echo "Added CDN information for tag: $LATEST_TAG"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
