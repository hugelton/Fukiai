name: Build Fukiai Font

on:
  push:
    paths:
      - "svg/**"
      - "glyphs.json"
      - "scripts/inject_unicode.py"
      - ".github/workflows/build-font.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install CLI tools
        run: |
          npm install -g svgicons2svgfont svg2ttf ttf2woff

      - name: Inject unicode attributes into SVGs
        run: |
          python3 scripts/inject_unicode.py

      - name: Generate fonts into build/
        run: |
          mkdir -p build
          svgicons2svgfont temp_svg/*.svg -o build/fukiai.svg
          svg2ttf build/fukiai.svg build/fukiai.ttf
          ttf2woff build/fukiai.ttf build/fukiai.woff

      - name: Upload font files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: fukiai-font
          path: build/
