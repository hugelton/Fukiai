name: Preview Fukiai Font

on:
  push:
    paths:
      - "glyphs.json"
      - "scripts/convert_glyphs_json.py"
      - "scripts/generate_categorized_preview.py"
      - "build/fukiai.woff"
      - ".github/workflows/preview-html.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Convert glyphs.json to structured format
        run: |
          python3 scripts/convert_glyphs_json.py

      - name: Generate categorized preview HTML
        run: |
          python3 scripts/generate_categorized_preview.py

      - name: Copy font to docs/
        run: |
          cp build/fukiai.woff docs/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
