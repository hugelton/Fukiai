name: Build Fukiai Font + Preview

on:
  push:
    paths:
      - "svg/**"
      - "glyphs.json"
      - "scripts/**"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install CLI tools
        run: |
          npm install -g svgicons2svgfont svg2ttf ttf2woff svgo

      - name: Optimize SVGs with SVGO
        run: |
          svgo -f svg --recursive

      - name: Inject unicode to SVGs
        run: |
          python3 scripts/inject_unicode.py

      - name: Build font files
        run: |
          mkdir -p build
          svgicons2svgfont temp_svg/*.svg -o build/fukiai.svg
          svg2ttf build/fukiai.svg build/fukiai.ttf
          ttf2woff build/fukiai.ttf build/fukiai.woff

      - name: Convert glyphs.json to structured format
        run: |
          python3 scripts/convert_glyphs_json.py

      - name: Generate preview HTML
        run: |
          python3 scripts/generate_categorized_preview.py

      - name: Copy font to docs/
        run: |
          cp build/fukiai.woff docs/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/
